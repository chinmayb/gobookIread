<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>标题</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
	  <div id="app"></div>
  </body>
  <script src="http://cdn.bootcss.com/react/15.4.2/react.js"></script>  
  <script src="http://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>  

	<script>
    var helloMessage = React.createClass({
	    displayName: 'hello Lol',
	    render: function render() {
		    return React.createElement('div', null, 'hello props'+ this.props.name);
	    }
    });

    ReactDOM.render(
	    //<h1>Hello, world!</h1>,
	    React.createElement(helloMessage, { name: "LOL & Dota" }),
	    document.getElementById('app')
	    );
	</script>
</html>
